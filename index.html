<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GTFO Damage Calculator</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
<div>
  <h1 class="title">GTFO Damage Calculator</h1>
  <h2 class="subtitle">by Boston54</h2>
</div>
<main id="app">
  <div class="statsContainer">
    <div class="statsPanel">
      <label for="enemySelect">Enemy</label>
      <select id="enemySelect"></select>
      <h1 class="title">Enemy Details</h1>
      <h2 id="enemyTitle" class="subtitle">No Enemy Selected</h2>
      <div id="enemyStatsRows" class="statsRows"></div>
    </div>
    <div class="statsPanel">
      <label for="weaponSelect">Weapon</label>
      <select id="weaponSelect"></select>
      <h1 class="title">Weapon Details</h1>
      <h2 id="weaponTitle" class="subtitle">No Weapon Selected</h2>
      <div id="weaponStatsRows" class="statsRows"></div>
    </div>
  </div>
  <div class="resultsPanel">
    <h1>Damage Results</h1>
    <div id="boosterContainer" class="container">
      <label for="boosterSlider" id="boosterLabel">Damage Booster: </label>
      <input type="range" id="boosterSlider" min="-0.5" max="0.75" step="0.01" class="slider"/>
    </div>
    <div id="distanceContainer" class="container" style="display: none">
      <label for="distanceSlider" id="distanceLabel">Distance: </label>
      <input type="range" id="distanceSlider" min="0" max="100" step="0.1" class="slider"/>
    </div>
    <div id="chargeContainer" class="container" style="display: none">
      <label for="chargeSlider" id="chargeLabel" class="slider">Charge: </label>
      <input type="range" id="chargeSlider" min="0" max="1" step="0.01" class="slider"/>
    </div>
    <div id="resultsContainer" class="resultsRows"></div>
  </div>
</main>
<script type="module" src="./src/main.js"></script>
</body>
</html>
